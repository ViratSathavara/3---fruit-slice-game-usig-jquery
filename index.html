<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz Game</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./for jquery/jquery-3.7.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
</head>

<body>
    <div id="container">
        <div id="score">Score:<span id="scorevalue"></span></div>

        <div id="playarea">
            <img src="" alt="" id="fruit" class="fruit">
            <img id="fruits" class="fruit">
        </div>
        <div id="instruction">Catch Fruits With Mouse</div>

        <div id="startreset">Start Game</div>
        <div id="liferemaining"><span id="trvalue"></span></div>
        <div id="gameover">

        </div>
    </div>
    <audio id="slice">
        <source src="./audio/slice.mp3">
        <source src="./audio/slice.ogg">
    </audio>

    <script src="./code.js"></script>
</body>

</html>
